<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff75cb2f40.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Contacto</title>
</head>
<body>


    <header>
      <div id="idheader">
        
      </div>

        <h1 class="headh1">Gimnasio LIVE-FIT</h1>
    </header>

    <form  id="mi-formulario" action="https://formspree.io/f/mqkvzanq"  method="POST">
    <div class="mb-3">
        <label >Email</label>
        <input type="email" name="Correo" required placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label>Dejanos tus comentarios</label>
        <textarea name="comentarios" rows="5" required placeholder="Escribe tus comentarios"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <p id="mi-formulario-status"></p>
      
</form>
<script>
    var form = document.getElementById("mi-formulario");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("mi-formulario-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("Gracias por contactarte. Te responderemos a la brevedad")
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Hubo un problema al enviar su formulario"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Hubo un problema al enviar su formulario"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>

<br><br><br><br>
<div id="idfooter">

</div>

    <script src="index.js"></script>
</body>
</html>
